<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page with specific elements</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="user-name">
                <h2 data-testid="slackUserName">Tulasi Joshua Mbawini</h2>
            </div>
            <div class="user-img">
                <img data-testid="slackDisplayImage" src="./img/profile.jpg" alt="tulasijoshuambawini" />
            </div>
            <div class="user-subInfor">
                <div data-testid="currentDayOfTheWeek" id="currentDay" class="curDay"></div>
                <div data-testid="currentUTCTime" id="currentTime" class="curTime"></div>
                <div data-testid="myTrack" class="track">Frontend</div>
                <div class="git-link">
                    <a data-testid="githubURL" class="main-git_link" href="https://github.com/Tulasijoshua/hngFrontend-stageOne" >GitHub</a>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
